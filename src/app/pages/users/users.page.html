<p class="mb-4">These users are taken via API exposed from Analog.</p>

<table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-700 rounded-md border-solid border-slate-500 border-2 mb-8" *ngIf="users$ | async as users">
  <thead class="bg-gray-100 dark:bg-gray-700">
    <tr>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-gray-700 uppercase dark:text-gray-400">
        Name
      </th>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-gray-700 uppercase dark:text-gray-400">
        Last Name
      </th>
      <th scope="col" class="py-3 px-6 text-xs font-medium tracking-wider text-gray-700 uppercase dark:text-gray-400">
        Age
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
    <tr *ngFor="let user of users" class="hover:bg-gray-100 dark:hover:bg-gray-700">
      <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ user.name }}</td>
      <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ user.lastName }}</td>
      <td class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ user.age }}</td>
    </tr>
  </tbody>
</table>

<a
  class="p-2 bg-slate-700 text-white rounded-sm hover:bg-slate-500 hover:text-white border-none text-sm"
  [routerLink]="['/']"
>
  Back to home
</a>
