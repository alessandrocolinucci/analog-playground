<div class="mb-12">
  <div class="flex items-center gap-2 mb-2 justify-center">
    <button
      type="button"
      class="p-2 bg-white text-slate-700 border-2 border-solid border-slate-700 rounded-md hover:bg-slate-700 hover:text-white text-xs outline-none transition hover:border-slate-700"
      (click)="incrementClick()">
      Increment
    </button>

    <p>Counter: {{ counter$ | async }}</p>
  </div>

  <small>This counter increments every second.</small>
</div>

<a
  class="p-2 bg-slate-700 text-white rounded-sm hover:bg-slate-500 hover:text-white border-none text-sm"
  [routerLink]="['/']"
>
  Back to home
</a>
